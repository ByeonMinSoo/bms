<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민수Bot - 인사 상담</title>
    <link rel="stylesheet" href="legal-ui.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 민수Bot</h1>
            <p>인사/노무 상담 도우미</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    안녕하세요! 인사팀 민수Bot입니다. 👋<br>
                    근로기준법, 사내 규정, 직원 정보에 대해 궁금한 점이 있으시면 언제든지 물어보세요!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
                <button id="sendButton" class="send-button">
                    <span>전송</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isLoading = false;

        // DOM 요소들
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // 새 대화 시작
        async function startNewSession() {
            try {
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    sessionId = data.sessionId;
                    console.log('새 세션 시작:', sessionId);
                }
            } catch (error) {
                console.error('세션 시작 실패:', error);
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // 사용자 메시지 표시
            addMessage(message, 'user');
            messageInput.value = '';
            isLoading = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('죄송합니다. 오류가 발생했습니다.', 'bot');
                }
            } catch (error) {
                console.error('메시지 전송 실패:', error);
                addMessage('네트워크 오류가 발생했습니다. 다시 시도해주세요.', 'bot');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // 메시지 추가
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // 스크롤을 맨 아래로
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 이벤트 리스너
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 페이지 로드 시 세션 시작
        window.addEventListener('load', startNewSession);
    </script>
</body>
</html>
