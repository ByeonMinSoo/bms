<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민수Bot - 인사 상담 서비스</title>
    <link rel="stylesheet" href="legal-ui.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="hero-section">
                <h1>🤖 민수Bot</h1>
                <h2>인사/노무 상담 도우미</h2>
                <p class="hero-description">
                    근로기준법, 사내 규정, 직원 정보에 대한 모든 궁금증을 해결해드립니다.
                </p>
            </div>
            
            <div class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">📋</div>
                    <h3>법령 정보</h3>
                    <p>근로기준법, 시행령, 시행규칙 관련 조문 검색</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">👥</div>
                    <h3>직원 정보</h3>
                    <p>직원 정보 및 조직도 조회</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">📜</div>
                    <h3>사내 규정</h3>
                    <p>출장비, 재택근무, 교육훈련비 등 규정 안내</p>
                </div>
            </div>
            
            <div class="cta-section">
                <a href="/chat" class="cta-button">
                    상담 시작하기
                </a>
            </div>
            
            <div class="info-section">
                <p class="disclaimer">
                    ⚠️ 이 서비스는 참고용 안내입니다. 정확한 해석이나 적용은 고용노동부 또는 공인노무사와 상담하시기 바랍니다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
